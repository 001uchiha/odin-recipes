<!DOCTYPE html>
<html>
<head>

	<title>Pancakes Recipe</title>

<body>
	<h1>Pancakes</h1>
	<a href="../index.html">Home</a>
	<img src="../images/pancake.jpg" alt="Pancaked dish">
	<h2>Ingredients</h2>
	<ul>
		<li>Flour</li>
		<li>Sugar</li>
		<li>Baking powder</li>
		<li>Salt</li>
		<li>Milk</li>
		<li>Egg</li>
		<li>Oil/melted butter</li>
	</ul>
	<h2>Steps</h2>
	<ol>
		<li>Sift the dry ingredients together</li>
		<li>Make a well, then add the wet</li>
		<li>Scoop the water into a hot griddle</li>
		<li>Cook for 2-3 minutes</li>
	</ol>
